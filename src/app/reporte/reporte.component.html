<!-- reporte.component.html -->

<div>
    <h2>Reportes</h2>
    <button (click)="iniciarCreacionReporte()">Nuevo Reporte</button>
    <ul>
      <li *ngFor="let reporte of reportes" (click)="seleccionarReporte(reporte)">
        {{ reporte.rep_tipo_reporte }} - {{ reporte.usuario }}
      </li>
    </ul>
  
    <div *ngIf="reporteSeleccionado">
      <h3>{{ editMode ? 'Editar' : 'Crear' }} Reporte</h3>
      <form>
        <input [(ngModel)]="reporteSeleccionado.rep_tipo_reporte" placeholder="Tipo de Reporte" name="tipoReporte">
        <textarea [(ngModel)]="reporteSeleccionado.rep_parametros" placeholder="Parámetros" name="parametros"></textarea>
        <select [(ngModel)]="reporteSeleccionado.usuario" name="usuario">
            <option *ngFor="let usuario of usuarios" [value]="usuario.id">
              {{ usuario.usu_nombre_completo }} <!-- Asume que tienes una propiedad 'nombre' en Usuario -->
            </option>
          </select>
        <button type="button" (click)="guardarReporte()">Guardar</button>
        <button type="button" *ngIf="reporteSeleccionado.id" (click)="eliminarReporte(reporteSeleccionado.id)">Eliminar</button>
        <!-- Aquí puede ir un selector de usuarios si es necesario -->
      </form>
    </div>
  </div>
