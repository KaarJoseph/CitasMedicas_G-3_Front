<div>
    <!-- Formulario para crear o editar un usuario -->
    <form>
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" [(ngModel)]="nuevoUsuario.usu_cedula" name="usu_cedula" required>

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" [(ngModel)]="nuevoUsuario.usu_nombre_completo" name="usu_nombre_completo" required>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" [(ngModel)]="nuevoUsuario.usu_numero_telefono" name="usu_numero_telefono" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" [(ngModel)]="nuevoUsuario.usu_correo_electronico" name="usu_correo_electronico" required>

        <label for="direccion">Dirección:</label>
        <textarea id="direccion" [(ngModel)]="nuevoUsuario.usu_direccion" name="usu_direccion" required></textarea>

        <button *ngIf="!usuarioSeleccionado" (click)="crearUsuario()">Crear</button>
        <button *ngIf="usuarioSeleccionado" (click)="actualizarUsuario()">Guardar</button>
        <button (click)="limpiarFormulario()">Limpiar</button>
    </form>

    <br>
    
    <!-- Lista de usuarios existentes -->
    <ul>
        <li *ngFor="let usuario of usuarios">
            {{ usuario.usu_nombre_completo }}
            <button (click)="seleccionarUsuario(usuario)">Editar</button>
            <button (click)="eliminarUsuario()">Eliminar</button>
        </li>
    </ul>
</div>
